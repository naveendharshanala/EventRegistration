<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> VIT EVENT REGISTRATION FORM </title>
  <link rel = "stylesheet" href="form.css">
  
<script>
    Array.prototype.contains = function(v){
            for(var i=0; i< this.length; i++){
                if(this[i] === v) return true;
            }
            return false;
        }
        Array.prototype.unique = function(){
            var arr = [];
            for(var i=0; i< this.length; i++){
                if(!arr.contains(this[i])){
                    arr.push(this[i]);
                }
            }
            return arr;
        };

        function validateForm(){
            var pwd = document.registration.password.value;
            let regex1 = /(?=(.*[A-Z]))(?=(.*[a-z]))(?=(.*\d))(?!.*\s).{10,100}/i;
            let regex2 = /(?=(.*[A-Z]))(?=(.*[a-z]))(?=(.*[~!@#\$%^\-_=+\[\]\{\}/;:,\.\?*]))(?!.*\s).{10,100}/i;
            let regex3 = /(?=(.*[A-Z]))(?=(.*[~!@#\$%^\-_=+\[\]\{\}/;:,\.\?*]))(?=(.*\d))(?!.*\s).{10,100}/i;
            let regex4 = /(?=(.*[a-z]))(?=(.*[~!@#\$%^\-_=+\[\]\{\}/;:,\.\?*]))(?=(.*\d))(?!.*\s).{10,100}/i;
            let regex5 = /(?=(.*[A-Z]))(?=(.*[a-z]))(?=(.*\d))(?=(.*[~!@#\$%^\-_=+\[\]\{\}/;:,\.\?*]))(?!.*\s).{10,100}/i;
            
            if(((regex1.test(pwd)) || (regex2.test(pwd)) || (regex3.test(pwd)) || (regex4.test(pwd))) && (pwd.split("").unique().length >= 5)){
                return true;
            }else{
                alert("Password should have 5 unique characters and atleast 3 of the following: uppercase, lowercase, numeric or spl character along with the length between 10 to 100");
                return false;
            }
        };
</script>

</head>


<body>

  <div class="container">

    <div class="black">
  
    <img src="https://vit.ac.in/sites/all/themes/vittheme/images/vitlogo.png" class="image2" />
 
   
  </div>
    <div class="border">
    <h1> EVENT REGISTRATION FORM </h1>
    <div class="height">
    <form name="registration" class="registartion-form" onsubmit="return validateForm()" action="second.html" method="post">
      <table>
        <tr>
          <td><label for="name">Name:</label></td>
          <td><input type="text" name="name" id="name" placeholder="Enter Your Name" required></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" name="email" pattern="[a-z]+[\.][a-z0-9]+@vitstudent.ac.in" id="email" placeholder="Enter Your Vit Email" required></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password"  name="password" id="password" required></td>
        </tr>
        <tr>
          <td><label for="phoneNumber">Phone Number:</label></td>
          <td><input type="text" pattern="\d{10}"name="phoneNumber" id="phoneNumber" required></td>
        </tr>  
        </br>
        <tr>
          <td><label for="gender">Gender:</label></td>
          <td>
            Male <input type="radio" name="gender" value="male">
            Female <input type="radio" name="gender" value="female">
          </td>
        </tr>
        <tr>
          <td><label for="Event">Event</label></td>
          <td>
            <select name="Event" id="Branch">
              <option value="">Select Event</option>
              <option value="Dancing">Dancing</option>
              <option value="Painting">Painting and Arts</option>
              <option value="Singing">Singing</option>
              <option value="Punjabi Pathshala 4.0">Punjabi Pathshala 4.0</option>
              <option value="Go Purple">Go Purple</option>
              <option value="CASA: N.O. More Abuse">CASA: N.O. More Abuse</option>
              <option value="TAG CLASH: Clash Royale">TAG CLASH: Clash Royale</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="zipcode">Zip Code:</label></td>
          <td><input type="text" pattern=".{5}" name="zipcode" id="zipcode" required></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" class="submit" value="Register" /></td>
        </tr>
      </table>
    </form>
  </div>
  </div>
  </div>


  
</body>

</html>
